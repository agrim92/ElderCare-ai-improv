<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElderCare Voice Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #6366f1;
            --bg: #0f172a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }

        .header {
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #94a3b8;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .assistant-container {
            position: relative;
            margin: 2rem 0;
        }

        .mic-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.3);
            position: relative;
        }

        .mic-btn:hover {
            transform: scale(1.05);
        }

        .mic-btn.listening {
            animation: pulse-ring 1.5s infinite;
        }

        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: wave 2s infinite;
        }

        .response-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 2rem 0;
            min-height: 150px;
            backdrop-filter: blur(10px);
        }

        .response-text {
            font-size: 1.2rem;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        .loading {
            display: none;
            margin: 2rem 0;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3); }
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.5); }
            100% { box-shadow: 0 0 0 20px rgba(124, 58, 237, 0); }
        }

        @keyframes wave {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ElderCare Assistant</h1>
            <div class="status">
                <div class="pulse"></div>
                <span>Connected</span>
            </div>
        </div>

        <div class="assistant-container">
            <button class="mic-btn" id="micButton">
                <i class="fas fa-microphone fa-2x"></i>
                <div class="wave"></div>
            </button>
        </div>

        <div class="response-container">
            <div class="response-text" id="response"></div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <script>
        class VoiceAssistant {
            constructor() {
                this.micButton = document.getElementById('micButton');
                this.responseDiv = document.getElementById('response');
                this.loading = document.getElementById('loading');
                this.isListening = false;
                this.mediaRecorder;
                this.audioChunks = [];
                
                this.init();
            }

            async init() {
                this.micButton.addEventListener('click', () => this.toggleRecording());
            }

            toggleRecording() {
                if (this.isListening) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            async startRecording() {
                try {
                    this.micButton.classList.add('listening');
                    this.showLoading();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (e) => {
                        this.audioChunks.push(e.data);
                    };

                    this.mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                        await this.processAudio(audioBlob);
                    };

                    this.mediaRecorder.start();
                    this.isListening = true;
                    setTimeout(() => this.stopRecording(), 5000);
                } catch (err) {
                    this.showError('Microphone access denied');
                    console.error('Recording error:', err);
                }
            }

            stopRecording() {
                this.mediaRecorder?.stop();
                this.isListening = false;
                this.micButton.classList.remove('listening');
            }

            async processAudio(audioBlob) {
                try {
                    const formData = new FormData();
                    formData.append('audio', audioBlob);
                    
                    const response = await fetch('/process', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    this.displayResponse(result.response);
                    this.playAudioResponse(result.audio);
                } catch (err) {
                    this.showError('Connection error');
                } finally {
                    this.hideLoading();
                }
            }

            displayResponse(text) {
                this.responseDiv.textContent = text;
                this.responseDiv.style.opacity = 0;
                setTimeout(() => {
                    this.responseDiv.style.opacity = 1;
                }, 50);
            }

            showLoading() {
                this.loading.style.display = 'flex';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showError(message) {
                this.responseDiv.textContent = message;
                this.responseDiv.style.color = '#ef4444';
            }
        }

        // Initialize assistant
        window.addEventListener('DOMContentLoaded', () => {
            new VoiceAssistant();
        });
    </script>
</body>
</html>
